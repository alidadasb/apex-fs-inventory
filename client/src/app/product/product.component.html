{{diagnostic}}
{{submitted}}
<div class="container">
  <div [hidden]="submitted"></div>
  <h1>Add Product To Inventory</h1>
  <form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="model.name" name="name"
             [disabled]="submitted"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="price">Product Price</label>
      <input type="number" class="form-control" id="price"
             required
             min="0"
             [(ngModel)]="model.price" name="price"
             [disabled]="submitted"
             #price="ngModel">
      <div [hidden]="price.valid || price.pristine"
           class="alert alert-danger">Price is required
      </div>
    </div>

    <div class="form-group">
      <label for="quantity">Product Quantity</label>
      <input min="0" type="number" class="form-control" id="quantity"
             required
             [(ngModel)]="model.quantity" name="quantity"
             [disabled]="submitted"
             #quantity="ngModel">
      <div [hidden]="quantity.valid || quantity.pristine"
           class="alert alert-danger">Quantity is required
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!productForm.form.valid">{{btnName}}</button>
  </form>


  <table class="table table-striped">
    <thead>
    <tr>
      <td>Total: {{products.length}}</td>
      <td>Name</td>
      <td>Price</td>
      <td>Quantity</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products; index as i">
      <th scope="row">
        {{i+1}}
      </th>
      <td>{{product.name}} </td>
      <td>{{product.price}}</td>
      <td>{{product.quantity}}</td>
    </tr>
    </tbody>
  </table>
</div>
